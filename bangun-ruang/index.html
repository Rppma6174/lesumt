<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Belajar: Jarak dalam Ruang</title>

    <script>
        // --- SCRIPT PENJAGA KEAMANAN ---
        // 1. KONFIGURASI PENTING
        const subMateriId = 'geo_1'; // ID unik untuk halaman peta belajar ini.
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxwtP8HaiUAQdEPuxKh-hQ9_3WlN0MHgaLtidS1XJykKU1tFmvF1exfdrgaZJY1rCs/exec";

        // 2. FUNGSI PENJAGA UTAMA
        (async function securePage() {
            document.documentElement.style.visibility = 'hidden';
            const loggedInUserData = sessionStorage.getItem('loggedInUser');
            if (!loggedInUserData) {
                alert("Akses ditolak. Silakan login terlebih dahulu.");
                window.location.href = '../../login.html'; // Sesuaikan path jika direktori Anda berbeda
                return;
            }

            const user = JSON.parse(loggedInUserData);

            // Cek #2: Apakah pengguna punya izin untuk halaman INI? (Logika disederhanakan untuk halaman index)
            try {
                // Di halaman index, kita tidak perlu cek progres materi sebelumnya,
                // tapi kita pastikan user ada di sistem.
                const res = await fetch(`${GAS_WEB_APP_URL}?action=getProgress&user=${user.username}`);
                const progressResult = await res.json();
                if (progressResult.status !== "success") throw new Error("Gagal memverifikasi progres.");
                
                // Jika semua pemeriksaan lolos, tampilkan halaman
                document.documentElement.style.visibility = 'visible';
            } catch (error) {
                alert("Terjadi kesalahan saat verifikasi akses.");
                console.error("Verification Error:", error);
                window.location.href = '../../dashboard.html'; // Arahkan ke dashboard utama jika error
            }
        })();
    </script>
    
    <link rel="icon" type="image/png" href="../UMT-Logo - Copy.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8A2BE2;
            --secondary-purple: #7D2ED1;
            --dark-bg: #141414;
            --card-bg: #1c1c1c;
            --border-color: #333;
            --text-primary: #ffffff;
            --text-secondary: #ccc;
            --success-color: #28a745;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        .header {
            max-width: 600px;
            margin: 0 auto 30px auto;
            text-align: center;
        }
        .header h1 { color: var(--primary-purple); margin-bottom: 5px; font-size: 2.5rem; }
        .header p { color: var(--text-secondary); }
        .roadmap-container { position: relative; max-width: 600px; margin: 0 auto; }
        .roadmap-container::before { content: ''; position: absolute; top: 20px; left: 19px; height: calc(100% - 40px); width: 2px; background-color: var(--border-color); }
        .roadmap-stage { display: flex; align-items: center; margin-bottom: 25px; text-decoration: none; color: inherit; }
        .stage-dot { position: relative; z-index: 1; flex-shrink: 0; width: 40px; height: 40px; border-radius: 50%; background-color: var(--card-bg); border: 2px solid var(--border-color); display: flex; justify-content: center; align-items: center; font-weight: 700; transition: all 0.3s ease; }
        .stage-content { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 15px 20px; flex-grow: 1; margin-left: 20px; transition: all 0.3s ease; }
        .stage-content h3 { margin: 0 0 5px 0; font-size: 18px; color: var(--text-primary); }
        .stage-content p { margin: 0; font-size: 14px; color: var(--text-secondary); }
        .roadmap-stage.completed .stage-dot { background-color: var(--success-color); border-color: var(--success-color); color: white; }
        .roadmap-stage.completed .stage-content { border-color: var(--success-color); }
        .roadmap-stage.active .stage-dot { border-color: var(--primary-purple); }
        .roadmap-stage.active .stage-content { border-color: var(--primary-purple); transform: scale(1.02); }
        .roadmap-stage.active:hover .stage-content { background-color: #2a2a2a; }
        .roadmap-stage.locked { pointer-events: none; opacity: 0.5; }

        .floating-back-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 55px;
            height: 55px;
            background-color: var(--primary-purple);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 999;
        }
        .floating-back-btn:hover {
            transform: scale(1.1);
            background-color: var(--secondary-purple);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Jarak dalam Ruang</h1>
        <p>Selesaikan semua tahapan di bawah ini untuk menguasai materi.</p>
    </div>

    <div class="roadmap-container" id="roadmap">
        </div>

    <a href="../#les" class="floating-back-btn" title="Kembali ke Daftar Materi">
        <i class="fas fa-arrow-left"></i>
    </a>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Kunci unik untuk sub-materi ini di localStorage
    const SUB_MATERI_ID = "geo_1";

    // Definisikan semua tahapan untuk sub-materi ini
    const stages = [
        { id: "materi", title: "Pahami Materi", description: "Konsep dasar dan visualisasi jarak.", url: "geo-01-materi.html" },
        { id: "latihan1", title: "Latihan 1", description: "Uji pemahaman awal.", url: "geo-01-latihan1.html" },
        { id: "latihan2", title: "Latihan 2", description: "Latihan tingkat menengah.", url: "geo-01-latihan2.html" },
        { id: "latihan3", title: "Latihan 3", description: "Latihan tingkat lanjut.", url: "geo-01-latihan3.html" },
        { id: "ujian", title: "Uji Langsung", description: "Ujian akhir untuk sub-materi ini.", url: "geo-01-ujian.html" }
    ];

    const roadmapContainer = document.getElementById('roadmap');

    function renderRoadmap() {
        roadmapContainer.innerHTML = ""; 
        let isPrevStageCompleted = true; // Tahap pertama (materi) selalu terbuka

        stages.forEach((stage, index) => {
            const storageKey = `progress_${SUB_MATERI_ID}_${stage.id}`;
            const isCompleted = localStorage.getItem(storageKey) === 'completed';
            
            let stageClass = '';
            let isLocked = false;
            
            if (isCompleted) {
                stageClass = 'completed';
            } else if (isPrevStageCompleted) {
                stageClass = 'active'; // Tahapan saat ini yang bisa dikerjakan
            } else {
                stageClass = 'locked';
                isLocked = true;
            }

            // Dapatkan ikon yang sesuai
            let icon;
            if (isCompleted) {
                icon = '‚úîÔ∏è';
            } else if (isLocked) {
                icon = 'üîí';
            } else {
                // Tampilkan ikon berdasarkan jenis tahap
                if (stage.id === 'materi') icon = 'üìö';
                else if (stage.id.startsWith('latihan')) icon = '‚úèÔ∏è';
                else if (stage.id === 'ujian') icon = 'üéØ';
                else icon = index + 1;
            }

            const stageHTML = `
                <a href="${isLocked ? '#' : stage.url}" class="roadmap-stage ${stageClass}" title="${isLocked ? 'Selesaikan tahap sebelumnya' : ''}">
                    <div class="stage-dot">
                        ${icon}
                    </div>
                    <div class="stage-content">
                        <h3>${stage.title}</h3>
                        <p>${stage.description}</p>
                    </div>
                </a>
            `;
            roadmapContainer.innerHTML += stageHTML;

            // Update status untuk iterasi selanjutnya
            if (!isCompleted) {
                isPrevStageCompleted = false;
            }
        });
    }

    renderRoadmap();

    // Event listener agar roadmap diperbarui saat tab ini difokuskan kembali
    window.addEventListener('focus', renderRoadmap);
});
</script>

</body>
</html>
